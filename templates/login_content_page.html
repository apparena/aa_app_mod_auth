<div class="login">
    <% if(typeof headline !== 'undefined' && _.isEmpty(headline) === false) { %>
    <h3><%= headline %></h3>
    <% } %>

    <div class="login-body">
        <!-- PUT YOU CONTENT HERE WITH JS -->
    </div>

    <div class="login-footer">
        <% _.each(buttons, function(value, key) { if(_.isUndefined(value.data)) { value.data = ''; }

        if(value.btn_type === 'button') { %>
        <button type="<%- value.btn_type %>" class="btn <%- value.btn_class%>" id="<%- value.btn_id %>" <%= value.data %>><%= value.btn_text %></button>
        <% } else { %>
        <a class="<%- value.btn_class%>" id="<%- value.btn_id %>" <%- value.data %>><%= value.btn_text %> </a><% } });
        %>
    </div>
</div>
