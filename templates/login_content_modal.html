<div class="modal fade" id="<%= modal_id %>" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-wrapper">
                    <% if(typeof show_close !== 'undefined' && show_close === true) { %>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <% }

                    if(typeof headline !== 'undefined' && _.isEmpty(headline) === false) { %>
                    <h3><%= headline %></h3>
                    <% } %>
                </div>
            </div>
            <div class="modal-body">
                <section class="widget widget-tabs">

                    <header>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#login" data-toggle="tab"><%= _.t('login') %></a>
                            </li>
                            <li>
                                <a href="#create" data-toggle="tab"><%= _.t('register') %></a>
                            </li>
                        </ul>
                    </header>

                    <div class="body tab-content">
                        <div id="login" class="tab-pane active clearfix">
                            <section class="widget login-widget login-tab">
                                <header class="text-align-center">
                                    <h4><%= _.t('login_headline') %></h4>
                                </header>

                                <div class="login-body">
                                    <!-- PUT YOU CONTENT HERE WITH JS -->
                                </div>
                            </section>
                        </div>
                        <div id="create" class="tab-pane">
                            <section class="widget login-widget login-tab">
                                <header class="text-align-center">
                                    <h4><%= _.t('create_account_headline') %></h4>
                                </header>

                                <div class="register-body">
                                    <!-- PUT YOU CONTENT HERE WITH JS -->
                                </div>
                            </section>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </div>
</div>
