<div class="panel-social">
    <div class="body">
        <ul>
            <% if(_.c('login_social_networks').indexOf('gplus') !== -1){%>
            <li class="gpconnect">
                <i class="fa fa-google-plus-square fa-<%= _.c('social_connect_iconsize') %>"></i>
                <span class="caption"><%= _.t('gplus') %></span>
            </li>
            <% } if(_.c('login_social_networks').indexOf('twitter') !== -1){ %>
            <li class="twconnect">
                <i class="fa fa-twitter-square fa-<%= _.c('social_connect_iconsize') %>"></i>
                <span class="caption"><%= _.t('twitter') %></span>
            </li>
            <% } if(_.c('login_social_networks').indexOf('fb') !== -1){ %>
            <li class="fbconnect">
                <i class="fa fa-facebook-square fa-<%= _.c('social_connect_iconsize') %>"></i>
                <span class="caption"><%= _.t('facebook') %></span>
            </li>
            <% } %>
        </ul>
    </div>
</div>
