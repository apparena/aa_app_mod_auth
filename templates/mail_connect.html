<div class="panel-login">
    <div class="body">
        <p class="text-muted">
            <small><%= _.t('login_headline_description') %></small>
        </p>
        <form id="form-sign-up" class="form-horizontal" onsubmit="return false;">
            <div class="form-group">
                <label for="mail" class="col-xs-12 col-sm-2 control-label"><%= _.t('email') %></label>

                <div class="col-xs-12 col-sm-10">
                    <input type="email" name="mail" id="mail" class="form-control" placeholder="<%= _.t('ph_email') %>" value="" required />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-xs-12 col-sm-2 control-label"><%= _.t('password') %></label>

                <div class="col-xs-12 col-sm-10">
                    <input type="password" name="password" id="password" class="form-control" placeholder="<%= _.t('ph_password') %>" value="" required />
                    <a href="#page/auth/password"><%= _.t('password_lost') %></a>
                </div>
            </div>
        </form>
    </div>
</div>
