<div class="row">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <section class="widget">
            <header>
                <%= _.c('password_lost')%>
            </header>
            <div class="body">
                <div class="row">
                    <div class="col-md-12">
                        <form id="form-pwlost" class="form-horizontal" role="form">
                            <fieldset>
                                <div class="control-group">
                                    <label class="control-label-small" for="email">Email:</label>
                                    <div class="controls-small">
                                        <input id="email" name="email" type="text" placeholder="Email" class="input-md" required="">

                                    </div>
                                </div>
                                <br />
                                <div class="control-group col-xs-6">
                                    <button type="submit" class="btn btn-primary" id="submit-pwlost" data-loading-text="<%= _.t('loading') %>  <i class='icon-spinner icon-spin'></i>"><%=_.t('get_password')%></button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
