<div id="pwlost" class="col-xs-12">
    <div class="row">
        <div class="col-xs-12 pwlost-content">
            <%= _.c('password_get_new')%>
        </div>
    </div>

    <div class="row">
        <% if(secret_id !== ''){ %>
        <form id="form-pwlost" class="form-horizontal" role="form">
            <fieldset>
                <div class="form-group">
                    <label for="email" class="col-xs-5 control-label"><%= _.t('email')%></label>

                    <div class="col-xs-7">
                        <input type="email" class="form-control" id="email" name="email" placeholder="<%= _.t('ph_email')%>" value="<%= email %>" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-xs-5 control-label"><%= _.t('password')%></label>

                    <div class="col-xs-7">
                        <input type="password" class="form-control" id="password" name="password" placeholder="<%= _.t('ph_password')%>" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password2" class="col-xs-5 control-label"><%= _.t('password_again')%></label>

                    <div class="col-xs-7">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="<%= _.t('ph_password_again')%>" required>
                    </div>
                </div>

                <div class="col-xs-5"></div>
                <div class="col-xs-3">
                    <input type="hidden" class="form-control" id="secret_id" name="secret_id" value="<%= secret_id %>">
                    <button type="submit" class="btn btn-primary" id="submit-getnewpw" data-loading-text="<%= _.t('loading') %> <i class='icon-spinner icon-spin'></i>"><%=_.t('save')%></button>
                </div>
            </fieldset>
        </form>
        <%} else {print('error, no id is given');}%>
    </div>
</div>
