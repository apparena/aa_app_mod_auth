<div id="pwlost" class="content container">
    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <section class="widget widget-tabs">

            <header>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#login" data-toggle="tab"><%= _.t('password') %></a>
                    </li>
                </ul>
            </header>

            <div class="body tab-content">
                <div id="login" class="tab-pane active clearfix">
                    <section class="widget login-widget login-tab">
                        <header class="text-align-center">
                            <%= _.c('password_get_new')%>
                        </header>

                        <div class="teamname-body">
                            <% if(secret_id !== ''){ %>
                            <form class="no-margin form-auth">
                                <fieldset>
                                    <div class="form-group no-margin">
                                        <label for="email" class="control-label"><%= _.t('email')%></label>
                                        <input type="email" class="form-control input-lg" id="email" name="email" placeholder="<%= _.t('ph_email')%>" required>
                                    </div>

                                    <div class="form-group no-margin">
                                        <label for="password" class="control-label"><%= _.t('password')%></label>
                                        <input type="password" class="form-control input-lg" id="password" name="password" placeholder="<%= _.t('ph_password')%>" required>
                                    </div>

                                    <div class="form-group no-margin">
                                        <label for="password2" class="control-label"><%= _.t('password_again')%></label>
                                        <input type="password" class="form-control input-lg" id="password2" name="password2" placeholder="<%= _.t('ph_password_again')%>" required>
                                    </div>

                                    <input type="hidden" class="form-control" id="secret_id" name="secret_id" value="<%= secret_id %>">
                                </fieldset>
                                <button type="button" id="submit-getnewpw" class="btn btn-block btn-lg btn-danger" data-loading-text="<%= _.t('loading') %>  <i class='icon-spinner icon-spin'></i>">
                                    <span class="small-circle"><i class="fa fa-caret-right"></i></span>
                                    <small><%= _.t('save') %></small>
                                </button>
                            </form>
                            <%} else {print('error, no id is given');}%>
                        </div>
                    </section>
                </div>
            </div>

        </section>
    </div>
</div>
